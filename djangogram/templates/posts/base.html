{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <!-- bootstrap -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    
    <!-- javascrpit -->
    <script src="{% static 'js/posts/footer.js' %}" defer></script>
    <script src="{% static 'js/posts/image2.js' %}" defer></script>
    <script src="{% static 'js/posts/toggle.js' %}" defer></script>
    <script src="{% static 'js/posts/like-favorite.js' %}" defer></script>
    
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/posts/navbar2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/posts/footer2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/posts/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/posts/create2.css' %}">
    <title>Document</title>
</head>

<body>
    <header>
        {% include "posts/navbar.html" %}
    </header>

    <div class="post">
        {% block post %} {% endblock %} 
    </div>
    
    {% if messages %}
        {% for message in messages %}
        <div class="alert">{{message}}</div>
        {% endfor %}
    {% endif %}

    <footer>
        {% include "posts/footer.html" %}
    </footer>
</body>
</html>
